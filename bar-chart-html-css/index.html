<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Horizontale bar chart</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <main class="container">
    <h1>Fruit verkoop</h1>

    <section class="chart" aria-label="Horizontale bar chart">
      <div class="row">
        <span class="label">Apples</span>
        <div class="bar" style="--w: 80%;"></div>
      </div>

      <div class="row">
        <span class="label">Bananas</span>
        <div class="bar" style="--w: 55%;"></div>
      </div>

      <div class="row">
        <span class="label">Cherries</span>
        <div class="bar" style="--w: 35%;"></div>
      </div>

      <div class="row">
        <span class="label">Dates</span>
        <div class="bar" style="--w: 65%;"></div>
      </div>
    </section>
  </main>
</body>
</html>
